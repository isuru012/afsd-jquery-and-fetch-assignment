<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/other.css">

</head>
<body>
<header id="navbar">
    <nav class="navbar-container container">
        <a onclick="showHome()" class="home-link">
            <img onclick="showHome()" src="assets/school_software_1.png" alt="" class="navbar-logo">
            Student Management
        </a>
        <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu"
                aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div id="navbar-menu">
            <ul class="navbar-links" aria-labelledby="navbar-toggle">
                <li class="navbar-item"><a onclick="ShowAddStudent()" class="navbar-link">AddStudent</a></li>
                <li class="navbar-item"><a onclick="ShowAllLoadedStudents()" class="navbar-link">LoadAll </a></li>

            </ul>
        </div>
    </nav>


</header>

<div id="management-welcome" class="welcome">
    <h1>Welcome To Our Student Management System</h1>
    <img src="assets/school_software_1.png" alt="" class="img-center">
</div>


<div id="form" class="formposition">
    <form class="form">
    <div class="mb-3">
        <label  class="form-label">Student Id</label>
        <input type="text" class="form-control" id="st-id" placeholder="Enter Id">
    </div>
        <br>

        <div class="mb-3">
            <label  class="form-label">Student Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">Student Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address">
        </div>


        <br>
        <div class="mb-3">
            <label class="form-label">Student Salary</label>
            <input type="text" class="form-control" id="salary" placeholder="Enter Salary">
        </div>
    </form>
    <button onclick="saveData()" type="submit" class="btn btn-primary" id="saveStudent">Save Student</button>

    <br><br>
    <div id="response">

    </div>
    </div>

    <div id="table" class="loadall">

        <table id="myTable" class="display" style="width: 100%">
          <thead>
          <tr>
            <th>Id</th>
            <th>FullName</th>
            <th>Address</th>
            <th>Age</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <th>Id</th>
            <th>FullName</th>
            <th>Address</th>
            <th>Age</th>
          </tr>
          </tfoot>


        </table>


    </div>






<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script  src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
